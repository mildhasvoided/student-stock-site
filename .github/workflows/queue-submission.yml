name: Queue Submission

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username"
        required: true
      file_url:
        description: "URL to the uploaded file"
        required: true
      description:
        description: "Submission description"
        required: false

jobs:
  queue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/queue_submission.js
        env:
          USERNAME: ${{ github.event.inputs.username || github.actor }}
          FILE_URL: ${{ github.event.inputs.file_url }}
          DESCRIPTION: ${{ github.event.inputs.description }}
          ISSUE_BODY: ${{ github.event.issue.body }}
      - name: Commit queued submission
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add submissions.json submissions_log
          git commit -m "Queue submission from ${{ github.actor }}"
          git push
