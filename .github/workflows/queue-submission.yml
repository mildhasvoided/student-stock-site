name: Queue Submission

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  issues: read
  contents: write

jobs:
  queue:
    name: "📥 Queue a new submission"
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📝 Run queue_submission.js
        run: |
          echo "📬 Received submission from: ${{ github.actor }}"
          echo "📝 Issue body:"
          echo "${{ github.event.issue.body }}"
          node scripts/queue_submission.js || { echo "❌ queue_submission.js failed"; exit 1; }
        env:
          USERNAME: ${{ github.actor }}
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: 💾 Commit queued submission
        run: |
          echo "📦 Saving queued submission to repo"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add submissions.json submissions_log || true
          git commit -m "Queue submission from ${{ github.actor }}" || echo "ℹ️ Nothing new to commit"
          git push
