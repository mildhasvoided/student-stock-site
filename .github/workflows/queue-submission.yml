name: Queue Submission

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  issues: read
  contents: write

jobs:
  queue:
    name: "ğŸ“¥ Queue a new submission"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“ Run queue_submission.js
        run: |
          echo "ğŸ“¬ Received submission from: ${{ github.actor }}"
          echo "ğŸ“ Issue body:"
          echo "${{ github.event.issue.body }}"
          node scripts/queue_submission.js || { echo "âŒ queue_submission.js failed"; exit 1; }
        env:
          USERNAME: ${{ github.actor }}
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: ğŸ’¾ Commit queued submission
        run: |
          echo "ğŸ“¦ Saving queued submission to repo"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add submissions.json submissions_log || true
          git commit -m "Queue submission from ${{ github.actor }}" || echo "â„¹ï¸ Nothing new to commit"
          git push
