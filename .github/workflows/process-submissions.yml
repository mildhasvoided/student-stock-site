name: Process Submission Queue

on:
  schedule:
    - cron: "*/3 * * * *"   # every 3 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  process:
    name: "⚡ Process up to 5 submissions"
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🔄 Run process_queue.js
        run: |
          echo "🚀 Processing submissions..."
          node scripts/process_queue.js || { echo "❌ process_queue.js failed"; exit 1; }

      - name: 💾 Commit processed submissions
        run: |
          echo "📦 Saving updated HTML + logs to repo"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add audio.html gifs.html images.html submissions.json submissions_log || true
          git commit -m "Process up to 5 submissions" || echo "ℹ️ Nothing new to commit"
          git push
